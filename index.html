<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الشطرنج</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
    <style>
        body { background-color: #222; color: white; display: flex; flex-direction: column; align-items: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding-top: 20px; }
        h1 { margin-bottom: 10px; }
        #myBoard { width: 350px; margin: 10px auto; }
        #status { font-size: 1.2rem; margin-bottom: 15px; color: #f1c40f; }
        button { padding: 12px 24px; font-size: 16px; background: #c0392b; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <h1>لعبتي للشطرنج</h1>
    <div id="status">الأبيض يلعب أولاً</div>
    <div id="myBoard"></div>
    <button onclick="resetGame()">لعبة جديدة</button>

    <script>
        var board = null
        var game = new Chess()

        function onDragStart (source, piece) {
            if (game.game_over()) return false
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false
            }
        }

        function onDrop (source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' })
            if (move === null) return 'snapback'
            updateStatus()
            window.setTimeout(makeRandomMove, 250)
        }

        function makeRandomMove () {
            var possibleMoves = game.moves()
            if (possibleMoves.length === 0) return
            var randomIdx = Math.floor(Math.random() * possibleMoves.length)
            game.move(possibleMoves[randomIdx])
            board.position(game.fen())
            updateStatus()
        }

        function onSnapEnd () { board.position(game.fen()) }

        function updateStatus () {
            var status = ''
            if (game.in_checkmate()) { status = 'انتهت اللعبة (كش ملك)' }
            else if (game.in_draw()) { status = 'تعادل' }
            else { status = 'الدور على: ' + (game.turn() === 'b' ? 'الأسود' : 'الأبيض') }
            document.getElementById('status').innerText = status
        }

        function resetGame() {
            game.reset();
            board.start();
            updateStatus();
        }

        var config = { 
            draggable: true, 
            position: 'start', 
            onDragStart: onDragStart, 
            onDrop: onDrop, 
            onSnapEnd: onSnapEnd,
            // هذا السطر هو الذي سيصلح الصور
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        }
        board = Chessboard('myBoard', config)
    </script>
</body>
</html>
