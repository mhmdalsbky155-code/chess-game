<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شطرنج المحترفين</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* 1. الخلفية العامة: تدرج لوني غامق وفخم */
        body {
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
            color: #ecf0f1;
            font-family: 'Cairo', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        h1 {
            text-shadow: 0px 0px 10px rgba(255, 215, 0, 0.5);
            color: #f1c40f;
            margin: 0 0 10px 0;
            font-size: 1.8rem;
        }

        /* 2. تصميم الرقعة الواقعي (تأثير الخشب والظلال) */
        #myBoard {
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            border: 12px solid #4e342e; /* إطار خشبي */
            border-radius: 4px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8); /* ظل كبير للرقعة */
        }

        /* تلوين المربعات بلون خشب واقعي */
        .white-1e1d7 {
            background-color: #f0d9b5; /* خشب فاتح */
            color: #b58863;
        }
        .black-3c85d {
            background-color: #b58863; /* خشب غامق */
            color: #f0d9b5;
        }

        /* 3. تأثيرات القطع (ظل يعطي إيحاء 3D) */
        .square-55d63 img {
            filter: drop-shadow(2px 4px 2px rgba(0, 0, 0, 0.5)); /* ظل للقطعة */
            transition: transform 0.2s;
        }
        
        /* تأثير عند لمس القطعة */
        .square-55d63 img:hover {
            transform: scale(1.1);
            filter: drop-shadow(4px 8px 4px rgba(0, 0, 0, 0.7));
            cursor: grab;
        }

        /* 4. لوحة المعلومات والزرار */
        #status {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1rem;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        button {
            background: linear-gradient(45deg, #c0392b, #8e44ad);
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(192, 57, 43, 0.4);
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Cairo', sans-serif;
            margin-top: 10px;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h1>♟️ شطرنج المحترفين</h1>
    <div id="status">اللون الأبيض يبدأ..</div>
    <div id="myBoard"></div>
    <button onclick="resetGame()">لعبة جديدة</button>

    <script>
        var board = null
        var game = new Chess()

        function onDragStart (source, piece) {
            if (game.game_over()) return false
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false
            }
        }

        function onDrop (source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' })
            if (move === null) return 'snapback'
            
            updateStatus()
            window.setTimeout(makeRandomMove, 250)
        }

        function makeRandomMove () {
            var possibleMoves = game.moves()
            if (possibleMoves.length === 0) return
            var randomIdx = Math.floor(Math.random() * possibleMoves.length)
            game.move(possibleMoves[randomIdx])
            board.position(game.fen())
            updateStatus()
        }

        function onSnapEnd () { board.position(game.fen()) }

        function updateStatus () {
            var status = ''
            var moveColor = (game.turn() === 'b') ? 'الأسود' : 'الأبيض'
            if (game.in_checkmate()) { 
                status = 'انتهت اللعبة! الفائز: ' + (moveColor === 'الأبيض' ? 'الأسود' : 'الأبيض');
            } else if (game.in_draw()) { 
                status = 'تعادل!'; 
            } else { 
                status = 'الدور على: ' + moveColor; 
            }
            document.getElementById('status').innerText = status
        }

        function resetGame() {
            game.reset();
            board.start();
            updateStatus();
        }

        // إعدادات اللعبة + إصلاح الصور
        var config = { 
            draggable: true, 
            position: 'start', 
            onDragStart: onDragStart, 
            onDrop: onDrop, 
            onSnapEnd: onSnapEnd,
            // السطر ده هو اللي بيجيب صور القطع من النت مباشرة
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        }
        board = Chessboard('myBoard', config)
        
        // ضبط حجم الرقعة عشان تناسب شاشة الموبايل
        $(window).resize(function() {
            board.resize();
        });
    </script>
</body>
</html>
