<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شطرنج المحترفين</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* 1. الخلفية العامة: تدرج لوني غامق وفخم */
        body {
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
            color: #ecf0f1;
            font-family: 'Cairo', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            text-shadow: 0px 0px 10px rgba(255, 215, 0, 0.5);
            color: #f1c40f;
            margin-bottom: 10px;
        }

        /* 2. تصميم الرقعة الواقعي (تأثير الخشب والظلال) */
        #myBoard {
            width: 350px;
            margin: 20px auto;
            border: 15px solid #4e342e; /* إطار خشبي */
            border-radius: 5px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8); /* ظل كبير للرقعة */
        }

        /* تلوين المربعات بلون خشب واقعي */
        .white-1e1d7 {
            background-color: #f0d9b5; /* خشب فاتح */
            color: #b58863;
        }
        .black-3c85d {
            background-color: #b58863; /* خشب غامق */
            color: #f0d9b5;
        }

        /* 3. تأثيرات القطع (ظل يعطي إيحاء 3D) */
        .square-55d63 img {
            filter: drop-shadow(3px 5px 3px rgba(0, 0, 0, 0.6)); /* ظل للقطعة */
            transition: transform 0.2s; /* حركة ناعمة */
        }
        
        /* تأثير عند لمس القطعة */
        .square-55d63 img:hover {
            transform: scale(1.1);
            filter: drop-shadow(5px 10px 5px rgba(0, 0, 0, 0.8));
        }

        /* 4. تصميم لوحة المعلومات والأزرار */
        #status {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.1rem;
            margin-bottom: 15px;
            border: 1px solid #555;
        }

        button {
            background: linear-gradient(45deg, #c0392b, #8e44ad);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(192, 57, 43, 0.4);
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Cairo', sans-serif;
        }

        button:active {
            transform: scale(0.95);
        }

        /* تحسين الإضاءة على الرقعة (لمعة خفيفة) */
        #myBoard::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 100%);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>♟️ شطرنج المحترفين</h1>
    <div id="status">اللون الأبيض يبدأ..</div>
    <div id="myBoard"></div>
    <button onclick="resetGame()">بدء لعبة جديدة</button>

    <script>
        var board = null
        var game = new Chess()

        function onDragStart (source, piece) {
            if (game.game_over()) return false
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false
            }
        }

        function onDrop (source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' })
            if (move === null) return 'snapback'
            
            // صوت تحريك بسيط (اختياري)
            // var audio = new Audio('https://images.chesscomfiles.com/chess-themes/sounds/_common/move-self.mp3');
            // audio.play().catch(e => console.log(e));

            updateStatus()
            window.setTimeout(makeRandomMove, 250)
        }

        function makeRandomMove () {
            var possibleMoves = game.moves()
            if (possibleMoves.length === 0) return
            var randomIdx = Math.floor(Math.random() * possibleMoves.length)
            game.move(possibleMoves[randomIdx])
            board.position(game.fen())
            updateStatus()
        }

        function onSnapEnd () { board.position(game.fen()) }

        function updateStatus () {
            var status = ''
            var moveColor = (game.turn() === 'b') ? 'الأسود' : 'الأبيض'
            if (game.in_checkmate()) { 
                status = 'انتهت اللعبة! الفائز: ' + (moveColor === 'الأبيض' ? 'الأسود' : 'الأبيض');
            } else if (game.in_draw()) { 
                status = 'تعادل!'; 
            } else { 
                status = 'الدور على: ' + moveColor; 
            }
            document.getElementById('status').innerText = status
        }

        function resetGame() {
            game.reset();
            board.start();
            updateStatus();
        }

        var config = { 
            draggable: true, 
            position: 'start', 
            onDragStart: onDragStart, 
            onDrop: onDrop, 
            onSnapEnd: onSnapEnd,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        }
        board = Chessboard('myBoard', config)
        
        // تعديل حجم الرقعة للموبايل
        $(window).resize(function() {
            board.resize();
        });
    </script>
</body>
</html>
